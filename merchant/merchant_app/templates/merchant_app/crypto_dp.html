    <script>
                // Toggle sidebar visibility
                function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const openBtn = document.getElementById('openSidebarBtn');
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                openBtn.style.display = 'block'; // Show the open button
            } else {
                sidebar.classList.add('open');
                openBtn.style.display = 'none'; // Hide the open button
            }
        }
            // Get references to select and fields
            const currencySelect = document.getElementById('currency-select');
    const currencyFields = document.getElementById('currency-fields');

    // Event listener for select change
    currencySelect.addEventListener('change', function() {
        // Hide all fields
        hideAllFields();

        // Show the selected field
        const selectedCurrency = currencySelect.value;
        const selectedField = document.getElementById(`${selectedCurrency.toLowerCase()}-field`);
        if (selectedField) {
            selectedField.style.display = 'block';
        }
    });

    // Function to hide all currency fields
    function hideAllFields() {
        const fields = currencyFields.querySelectorAll('input');
        fields.forEach(function(field) {
            field.style.display = 'none';
        });
    }
    function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        } 
        // Get the translate icon element
const translateIcon = document.getElementById('translate-icon');

// Add bounce animation
translateIcon.addEventListener('mouseover', () => {
    translateIcon.style.animation = 'bounce 0.5s infinite alternate';
});

// Reset animation when mouse leaves
translateIcon.addEventListener('mouseleave', () => {
    translateIcon.style.animation = '';
});

  </script>
