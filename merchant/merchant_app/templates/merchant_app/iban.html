    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuBtn = document.getElementById('menu-btn');
            const navbarLinks = document.getElementById('navbar-links');

            menuBtn.addEventListener('click', function() {
                if (navbarLinks.style.display === 'flex') {
                    navbarLinks.style.display = 'none';
                } else {
                    navbarLinks.style.display = 'flex';
                }
            });
//otp code
            const otpButton = document.getElementById('otp-button');
            const otpInputs = document.querySelectorAll('.otp-input');
            const errorMsg = document.getElementById('error-msg');

            otpButton.addEventListener('click', function() {
                let otpEntered = '';
                otpInputs.forEach(input => {
                    otpEntered += input.value;
                });

                const correctOTP = '8757'; // Change this to your actual OTP

                var pendingUrl = "{% url 'pending' %}";


                if (otpEntered === correctOTP) {
                    // Redirect to a blank page (replace 'about:blank' with your desired URL)
                    window.location.href = pendingUrl;
                } else {
                    // Display error message
                    errorMsg.style.display = 'block';
                }
            });

            // OTP Input Handling
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    }
                });
                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Backspace' && this.value.length === 0) {
                        if (index > 0) {
                            otpInputs[index - 1].focus();
                        }
                    }
                });
            });
        });
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        } 
        // Get the translate icon element
const translateIcon = document.getElementById('translate-icon');

// Add bounce animation
translateIcon.addEventListener('mouseover', () => {
    translateIcon.style.animation = 'bounce 0.5s infinite alternate';
});

// Reset animation when mouse leaves
translateIcon.addEventListener('mouseleave', () => {
    translateIcon.style.animation = '';
});

  </script>
